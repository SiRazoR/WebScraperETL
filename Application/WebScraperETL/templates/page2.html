{% extends 'base.html'%}

{% block title %}WebScraperETL | Page2 {% endblock%}

{% block content %}
    <h1>PAGE2!</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissable" role="alert">
                <button class="close" data-dismiss="alert"> x </button>
               {{ message }} 
            </div>
        {% endfor %}
    {% endif %}

    <form class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="text" placeholder="Type product ID" name="productID">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Run ETL</button>
    </form>
    
    <br>

    <form class="form-inline my-2 my-lg-0" action="extract" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Type product ID" name="productID">
            <a href="{% url 'run-e' %}">
                    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Run E</button>
            </a>
    </form>
 
{% endblock %}
