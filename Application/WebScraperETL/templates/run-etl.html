{% extends 'base.html'%}

{% block title %}WebScraperETL | Page2 {% endblock%}

{% block content %}
<div class="runETL">
    <h1>Przeprowad≈∫ proces ETL</h1>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissable" role="alert">
        <button class="close" data-dismiss="alert"> x </button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md-10">
            <form class="form-inline" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Type product ID" name="productID">
                <button class="button button-primary " type="submit">Run ETL</button>
            </form>

            <br>

            <form class="form-inline " action="extract" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Type product ID" name="productID">
                <a href="{% url 'run-e' %}">
                    <button class="button button-primary" type="submit">Run E</button>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
