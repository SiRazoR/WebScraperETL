{% extends 'base.html'%}

{% block title %}WebScraperETL | Opinions {% endblock%}

{% block content %}
    <h1>Extracted data</h1>
    <textarea name="message" style="width:100%; height:400px;">
        {{ extractedData }}
    </textarea>  
    <form action="transform" method="POST">
        {% csrf_token %}
        <a href="{% url 'run-t' %}">
           <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Run T</button>
        </a>
    </form>
    
{% endblock %}
